<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TrueU Diary</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(to right, #ffffff, #8cb6ae);
      background-size: cover;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 40px;
      width: 40px;
    }

    .logo-container span {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
      margin-left: 10px;
    }

    nav a:hover {
      background: #e0f7fa;
      color: #007BFF;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 80px auto;
      background: rgba(255,255,255,0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0c2c4e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
    }

    .signup-btn {
      padding: 14px;
      background-color: #1d6264;
      color: rgb(24, 119, 114);
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .signup-container {
        margin: 50px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo">
      <span>TrueU</span>
    </div>
    <nav>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" placeholder="First Name" name="firstName" required>
      <input type="text" placeholder="Last Name" name="lastName" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
